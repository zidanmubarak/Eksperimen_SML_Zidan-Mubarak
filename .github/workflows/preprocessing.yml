name: Data Preprocessing Pipeline

on:
  push:
    branches: [ main, master ]
    paths:
      - 'WineQT_raw/**'
      - 'preprocessing/automate_Zidan-Mubarak.py'
      - '.github/workflows/preprocessing.yml'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  preprocess-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn matplotlib seaborn
        
    - name: Display Python and package versions
      run: |
        python --version
        pip list
        
    - name: Run preprocessing script
      run: |
        cd preprocessing
        python automate_Zidan-Mubarak.py ../WineQT_raw/WineQT.csv WineQT_preprocessing.csv
        
    - name: Verify output file
      run: |
        if [ -f "preprocessing/WineQT_preprocessing.csv" ]; then
          echo "âœ“ Preprocessing successful!"
          echo "File size: $(du -h preprocessing/WineQT_preprocessing.csv | cut -f1)"
          echo "Number of lines: $(wc -l < preprocessing/WineQT_preprocessing.csv)"
        else
          echo "âœ— Error: Output file not found!"
          exit 1
        fi
        
    - name: Upload preprocessed data as artifact
      uses: actions/upload-artifact@v4
      with:
        name: preprocessed-wine-data
        path: preprocessing/WineQT_preprocessing.csv
        retention-days: 30
        
    - name: Commit and push preprocessed data
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add preprocessing/WineQT_preprocessing.csv || true
        git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update: Preprocessed data [skip ci]"
        git push || echo "No changes to push"
      continue-on-error: true
